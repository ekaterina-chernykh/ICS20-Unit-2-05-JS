<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ekaterina" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Salary Program with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <h3>Salary Program with JS</h3>
        <h6>Please enter your emoployment information:</h6>
        <form action="#">
          <h6>Number of hours worked:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="number-of-hours"
            />
            <label class="mdl-textfield__label" for="number-of-hours"
              >Hours worked ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <form action="#">
          <h6>Hourly rate: $</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hourly-rate"
            />
            <label class="mdl-textfield__label" for="hourly-rate">$ ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="calculate()"
        >
          PAY
        </button>
        <br />
        <div id="answers">
          <div id="pay"></div>
          <div id="tax"></div>
        </div>
      </main>
    </div>
  </body>
</html>
