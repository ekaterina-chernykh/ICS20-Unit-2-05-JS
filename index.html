  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- <header class="mdl-layout__header">
        <div class="mdl-layout__header-row"> 
          <span class="mdl-layout-title">XXX</span>
        </div> -->
      </header>
      <main class="mdl-layout__content">
        <h3>Salary Program with JS</h3>
        <h6>Please enter your emoployment information:</h6>
         <form action="#">
          <h6>Number of hours worked:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-of-triangle"
            />
            <label class="mdl-textfield__label" for="base-of-triangle"
              >Base ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="myButtonClicked()"
        >
          XXX
        </button>
        <!-- <img
          src="./images/smashing_pumpkins.jpeg"

          id="right-image"
        /> -->
      </main>
    </div>
